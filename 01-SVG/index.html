<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" async></script>

  <title>1-SVG</title>
</head>

<body>

  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>
  <svg width="400" height="100">
    <rect id="rectangle" x="0" y="0" width="400" height="100" fill="steelblue"></rect>
  </svg>
  <h2>Donut</h2>
  <svg width="200" height="200">
    <circle cx="50" cy="50" r="60" fill="none" stroke="black" transform="translate(50,50)"></circle>
    <circle cx="50" cy="50" r="30" fill="none" stroke="black" transform="translate(50,50)"></circle>
  </svg>

  <h2>Ligne</h2>
  <svg width="400" height="100">
    <line x1="20" y1="50" x2="80" y2="53" stroke="black"></line>
  </svg>

  <h2>Path</h2>
  <svg width="400" height="400">
    <path d="M 30,5 l 25,0 -10,0 0,75 c 0,15 -30,15 -30,-10" fill="none" stroke="black" stroke-width="5"/>
    <path d="M 55,90 l 30,-80 30,80 M 70,50 l30,0" fill="none" stroke="black" stroke-width="5" />
    <path d="M 165 5 c-80,30 5,40 15,50 s0,40 -50,30"  fill="none" stroke="black" stroke-width="5" ></path>
    <path d="M 220 5 c-80,30 5,40 15,50 s0,40 -50,30"  fill="none" stroke="black" stroke-width="5" ></path>
  </svg>

  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <svg>
    <rect class="rectangle" x="5" y="5" width="400" height="100" />
  </svg>

  <h2>On hover</h2>
  <svg class="donut" width="400" height="300">
    <g transform="translate(75,75)">
      <circle class="trou-donut" cx="50" cy="50" r="60" stroke="black" fill="transparent"></circle>
      <circle class="donut-plein" cx="50" cy="50" r="40" stroke="black" fill="transparent">
    </g>
  </svg>

  <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le
    long de la lettre</h2>
  <svg width="700" height="500">
    <path fill="none" stroke="red"  d="M 30,5 l 25,0 -10,0 0,75 c 0,15 -30,15 -30,-10" id="theMotionPath"/>
    
    <circle cx="" cy="" r="10" fill="purple">
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath" />
      </animateMotion>
    </circle>
  </svg>

</body>

</html>
